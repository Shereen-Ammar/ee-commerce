<div class="card overflow-hidden group/card">
    <div [routerLink]="[ '/details'  , product.slug  , product.id ]" class="cursor-pointer">
        <img [src]="product.imageCover" class="w-full rounded-t" [alt]="product.title">
        <h3 class="text-sm">{{product.category.name}}</h3>
        <h4 class="text-lg line-clamp-1">{{product.title}} </h4>
        <div class="flex justify-between items-center">
            <h4 class="">{{product.price}} EGP</h4>
            <span> <i class="fas fa fa-star text-yellow-500"></i> {{product.price}} </span>
        </div>
    </div>

    <button
        class="disabled:bg-gray-600 disabled:cursor-not-allowed bg-secondColor text-white py-1 w-full border-[rgb(33, 6, 41)] mt-2 cursor-pointer hover:bg-[#9b069b] transition-all duration-300 translate-y-[140%] group-hover/card:translate-y-0 transition-all duration-500">Add
        to
        cart</button>
</div>
